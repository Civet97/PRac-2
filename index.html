<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form </title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="icon" type="image/jpg" href="images/Form.jpg">
</head>
<body>
  <div class="form1">
    <form>
      <h2> Registration Form </h2>

      <!--labels and inputs-->
      <label><b>Name</b> &nbsp; <img src='images/Pen.png' alt="pencil" width="15"/></label>
      <input type ="text" name="yourname" placeholder="Full name" required>

      <label><b>Address</b>&nbsp; <img src='images/address.png' alt="abc" width="15"/></label>
      <input type ="text" name="Address" placeholder="Street/Suburb/State" required>


      <label><b>Email</b>&nbsp; <img src='images/em.png' alt="pencil" width="15"/></label>
      <input type ="text" name="email" placeholder="eg.XXXXXX@gmail.com">

      <label><b>Phone Number</b> &nbsp; <img src='images/tele.png' alt="pencil" width="15"/></label>
      <input type ="text" name="telephone" placeholder="Number" required>


      <label><b>Date of Birth</b>&nbsp; <img src='images/cal.png' alt="pencil" width="15"/></label>
      <input type="date"/>

      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
