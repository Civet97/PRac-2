<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> Registration Form  </title>

<link href="css/styles.css" type="text/css" rel="stylesheet"/>
<link href="images/Form.png" type="image/png" rel="icon"/>
</head>

<body>
 <div>
  <h1> Registration Form </h1>

  <form>
   <table align="center">

     <tr>
       <td>Full Name</td>
      <td>
         <input type="text" id="Name" placeholder="Enter Name" required>
      </td>
     </tr>

     <tr>
       <td>Email</td>
       <td>
          <input type="email" id="email" placeholder="Enter Email" required>
       </td>
     </tr>

     <tr>
       <td>Home Address</td>
       <td>
         <input type="text" id="Address" placeholder="Street/Suburb/City" required>
       </td>
     </tr>

     <tr>
       <td>Telephone Number</td>
       <td>
         <input type="text" id="Telephone" placeholder="Enter Phone Number" required>
       </td>
     </tr>

     <tr>
        <td>Date Of Birth</td>
        <td>
           <input type="date" id="dob" value="2019-03-29" required>
        </td>
     </tr>

     <tr>
        <td> </td>
        <td>
          <button class="button"> SUBMIT </button>
        </td>
     </tr>
   </table>
  </form>
 </div>

</body>
</html>
